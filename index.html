<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodeSandbox in CodeSandbox</title>
    <link rel="stylesheet" href="dists/main.css" />
  </head>
  <body>
    <div class="codesandbox">
      <div class="logo-border"></div>
      <span class="label">CodeSandbox</span>
    </div>
    <div class="langs">
      <div class="data-html">
        <resource-lang-name title="HTML5" content="HTML"></resource-lang-name>
        <br />
        <textarea
          name="Data HTML"
          class="code"
          id="html"
          cols="20"
          rows="5"
        ></textarea>
      </div>
      <div class="data-css">
        <resource-lang-name title="CSS3" content="CSS"></resource-lang-name>
        <br />
        <textarea
          name="Data CSS"
          class="code"
          id="css"
          cols="20"
          rows="5"
        ></textarea>
      </div>
      <div class="data-js">
        <resource-lang-name title="JS" content="JS"></resource-lang-name>
        <br />
        <textarea
          name="Data JS"
          class="code"
          id="js"
          cols="20"
          rows="5"
        ></textarea>
      </div>
      <div>
        <h2>Output</h2>
        <iframe src frameborder="0" id="demo"></iframe>
      </div>
    </div>
    <h3 style="text-align: center;">Phyton Text Editor</h3>
    <textarea name="Data PY3" id="py" cols="20" rows="5"></textarea>
    <script src="js/iframe.js"></script>
  </body>
</html>
